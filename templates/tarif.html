<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ yemek }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container tarif-container">
        <h1>{{ yemek }}</h1>
        <img class="tarif-image" src="{{ image }}" alt="{{ yemek }}">

        <h3>Malzemeler:</h3>
        <ul class="malzeme-listesi">
            {% for malzeme in malzemeler %}
                <li>{{ malzeme }}</li>
            {% endfor %}
        </ul>

        <h3>Tarif Adımları:</h3>
        <ol class="adim-listesi">
            {% for adim in adimlar %}
                <li>{{ adim }}</li>
            {% endfor %}
        </ol>

        <a href="{{ url_for('index') }}" class="back-button">← Geri Dön</a>
    </div>
</body>
</html>
