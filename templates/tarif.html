<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ yemek }}</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>{{ yemek }}</h1>
        <img src="{{ image }}" alt="{{ yemek }}">
        
        <h3>Malzemeler:</h3>
        <ul>
            {% for malzeme in malzemeler %}
                <li>{{ malzeme }}</li>
            {% endfor %}
        </ul>

        <h3>Tarif Adımları:</h3>
        <ol>
            {% for adim in adimlar %}
                <li>{{ adim }}</li>
            {% endfor %}
        </ol>

        <a href="{{ url_for('index') }}">Geri Dön</a>
    </div>
</body>
</html>
