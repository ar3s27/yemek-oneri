<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ yemek }} - Tarif</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ yemek }}</h1>
        <img class="tarif-resim" src="{{ image }}" alt="{{ yemek }}">
        
        <h2>Malzemeler:</h2>
        <ul>
            {% for malzeme in malzemeler %}
                <li>{{ malzeme }}</li>
            {% endfor %}
        </ul>

        <h2>Tarif Adımları:</h2>
        <ol>
            {% for adim in adimlar %}
                <li>{{ adim }}</li>
            {% endfor %}
        </ol>

        <a class="geri-buton" href="{{ url_for('index') }}">← Geri Dön</a>
    </div>
</body>
</html>
