<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Tarifi</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Yemek Tarifi Bul</h1>
        <form method="POST">
            <label for="malzemeler">Malzemeler:</label>
            <input type="text" name="malzemeler" placeholder="Ã–rnek: domates, peynir, ekmek">
            <button type="submit">Yemekleri Bul</button>
        </form>

        <div class="yemekler">
            {% for yemek in yemekler %}
                <div class="yemek-kart">
                    <a href="{{ url_for('tarif', yemek_id=yemek.id) }}">
                        <img src="{{ yemek.image }}" alt="{{ yemek.title }}">
                        <h3>{{ yemek.title }}</h3>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
